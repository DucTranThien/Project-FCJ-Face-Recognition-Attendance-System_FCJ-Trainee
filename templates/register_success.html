{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h3><i class="bi bi-check-circle"></i> Registration Successful!</h3>
            </div>
            <div class="card-body text-center">
                <h4>Welcome, {{ user.get('full_name', 'User') }}!</h4>
                <p class="text-muted">Your account has been created successfully.</p>
                
                <div class="mb-3">
                    <img src="{{ user.get('image_url', url_for('static', filename='default-avatar.svg')) }}" 
                         alt="{{ user.get('full_name', 'User') }}" 
                         class="img-thumbnail" style="max-width: 200px; max-height: 200px;"
                         onerror="this.onerror=null; this.src='/static/default-avatar.svg'">
                </div>
                
                <p><strong>Username:</strong> {{ user.get('username', 'N/A') }}</p>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Continue to Login</a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
